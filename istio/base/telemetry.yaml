---
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: access-logging-ingressgateway
  namespace: istio-system
spec:
  selector:
    matchLabels:
      operator.istio.io/component: "IngressGateways"
  accessLogging:
    - providers:
      - name: envoy
    accessLogEncoding: "JSON"
